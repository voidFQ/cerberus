<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Star</title>

<style>
body{
    margin:0;
    background:#050505;
    overflow:hidden;
}
#particles-js{
    position:fixed;
    inset:0;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  particles:{
    number:{
      value:130,
      density:{ enable:true, value_area:900 }
    },
    color:{ value:"#00ccff" },
    shape:{ type:"circle" },
    opacity:{ value:0.8 },
    size:{ value:3, random:true },
    line_linked:{
      enable:true,
      distance:180,
      color:"#00ccff",
      opacity:0.9,
      width:1.6
    }
  },
  interactivity:{
    events:{
      onhover:{ enable:true, mode:"grab" }
    }
  }
});
</script>

</body>
</html>
