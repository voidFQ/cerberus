<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#050a0a;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* particles фон */
#particles-js{
    position:fixed;
    inset:0;
    z-index:0;
}

/* контейнер */
.icons{
    position:relative;
    z-index:2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    gap:80px;
}

/* карточка */
.card{
    width:160px;
    text-decoration:none;
    text-align:center;
    transition:0.3s;
}

/* картинка меньше */
.card img{
    width:140px;
    height:140px;
    object-fit:contain;
    background:transparent;
    border-radius:0;
    padding:0;
    transition:0.3s;
}

/* текст */
.card span{
    display:block;
    margin-top:18px;
    color:#00ff99;
    font-size:18px;
    letter-spacing:3px;
}

/* hover */
.card:hover img{
    transform:scale(1.1);
    filter:drop-shadow(0 0 20px #00ff99);
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="icons">

  <a href="cerberus.html" class="card">
    <img src="https://i.ibb.co/LdGbkHf/CES-color.png">
    <span>CERBERUS</span>
  </a>

  <a href="zolo.html" class="card">
    <img src="https://cdn.itemsatis.com/uploads/post_images/zolo-cheat-8-gunluk-key-2890864.png">
    <span>ZOLO</span>
  </a>

  <a href="star.html" class="card">
    <img src="https://up-game.pro/wp-content/webp-express/webp-images/uploads/2025/03/Star-для-PUBG-Mobile-IOS-1-388x218.jpg.webp">
    <span>STAR</span>
  </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  particles:{
    number:{
      value:130,
      density:{ enable:true, value_area:900 }
    },
    color:{ value:"#00ff99" },
    shape:{ type:"circle" },
    opacity:{ value:0.8 },
    size:{ value:3, random:true },
    line_linked:{
      enable:true,
      distance:180,
      color:"#00ff99",
      opacity:0.9,
      width:1.6
    }
  },
  interactivity:{
    events:{
      onhover:{ enable:true, mode:"grab" }
    }
  }
});
</script>

</body>
</html>
