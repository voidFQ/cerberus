<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#050a0a;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* particles —Ñ–æ–Ω */
#particles-js{
    position:fixed;
    inset:0;
    z-index:0;
}

/* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.icons{
    position:relative;
    z-index:2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    gap:90px;
}

/* –∫–∞—Ä—Ç–æ—á–∫–∞ */
.card{
    width:180px;
    text-decoration:none;
    text-align:center;
    transition:0.3s;
}

/* –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
.card img{
    width:160px;
    height:160px;
    object-fit:contain;
    background:transparent;
    transition:0.3s;
}

/* ZOLO –∫—Ä—É–≥ */
.zolo img{
    border-radius:50%;
}

/* —Ç–µ–∫—Å—Ç */
.card span{
    display:block;
    margin-top:20px;
    color:#00ff99;
    font-size:20px;
    letter-spacing:3px;
}

/* hover */
.card:hover img{
    transform:scale(1.1);
    filter:drop-shadow(0 0 22px #00ff99);
}

/* üì± –∞–¥–∞–ø—Ç–∏–≤ */
@media (max-width:900px){

    body{
        overflow:auto;
    }

    .icons{
        flex-direction:column;
        height:auto;
        padding:60px 0;
        gap:60px;
    }

    .card{
        width:200px;
    }

    .card img{
        width:150px;
        height:150px;
    }

    .card span{
        font-size:18px;
        letter-spacing:2px;
    }
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="icons">

  <a href="cerberus.html" class="card">
    <img src="cerberus.png">
    <span>CERBERUS</span>
  </a>

  <a href="zolo.html" class="card zolo">
    <img src="https://cdn.itemsatis.com/uploads/post_images/zolo-cheat-8-gunluk-key-2890864.png">
    <span>ZOLO</span>
  </a>

  <a href="star.html" class="card">
    <img src="https://up-game.pro/wp-content/webp-express/webp-images/uploads/2025/03/Star-–¥–ª—è-PUBG-Mobile-IOS-1-388x218.jpg.webp">
    <span>STAR</span>
  </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  particles:{
    number:{
      value:100,
      density:{ enable:true, value_area:900 }
    },
    color:{ value:"#00ff99" },
    shape:{ type:"circle" },
    opacity:{ value:0.8 },
    size:{ value:3, random:true },
    line_linked:{
      enable:true,
      distance:170,
      color:"#00ff99",
      opacity:0.9,
      width:1.5
    }
  }
});
</script>

</body>
</html>
</html>
