<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CERBERUS</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:#050a0a;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* фон particles */
#particles-js{
    position:fixed;
    inset:0;
    z-index:0;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  particles:{
    number:{
      value:100,
      density:{ enable:true, value_area:900 }
    },
    color:{ value:"#00ff99" },
    shape:{ type:"circle" },
    opacity:{ value:0.8 },
    size:{ value:3, random:true },
    line_linked:{
      enable:true,
      distance:170,
      color:"#00ff99",
      opacity:0.9,
      width:1.5
    }
  }
});
</script>

</body>
</html>
