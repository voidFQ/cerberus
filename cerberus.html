<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cerberus</title>

<style>
body{
    margin:0;
    background:#050a0a;
    overflow:hidden;
    font-family:Arial;
}

#particles-js{
    position:fixed;
    inset:0;
}
</style>
</head>
<body>

<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 95, density: { enable: true, value_area: 800 }},
    color: { value: "#00ff9d" },
    shape: { type: "circle" },
    opacity: { value: 0.6 },
    size: { value: 2.4, random: true },
    line_linked: {
      enable: true,
      distance: 170,
      color: "#00ff9d",
      opacity: 0.6,
      width: 1.4
    },
    move: { enable: true, speed: 1.3 }
  },
  interactivity: {
    events: { onhover: { enable: true, mode: "grab" }},
    modes: { grab: { distance: 220, line_linked: { opacity: 0.8 }}}
  },
  retina_detect: true
});
</script>

</body>
</html>
